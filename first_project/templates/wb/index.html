<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'vendors/css/normalize.css' %} ">
    <meta name="viewport" content=" width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'vendors/css/ionicons.min.css' %} ">

    <link rel="stylesheet" href="{% static 'resources/css/style.css' %} ">
    <link rel="stylesheet" href="{% static 'resources/css/queries.css' %} ">
    <link rel="stylesheet" href="{% static 'vendors/css/grid.css' %} ">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    

<section class="section-forms">
    <div class="row">
        <h2>we're happy to hear from you</h2>
    </div>
    <div class="row"> 
        <form method="post" action="" class="contact-form">
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="">Name</label></div>
                     <div class="col span-2-of-3">
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
            </div>
        </div>
        <div class="row">
                <div class="col span-1-of-3">
                    <label for="">Email</label></div>
                     <div class="col span-2-of-3">
                    <input type="email" name="email" id="email" placeholder="Your email" required>
            </div>
        </div>
        <div class="row">
                <div class="col span-1-of-3">
                    <label for="">How did you find us?</label></div>
                     <div class="col span-2-of-3">
                    <select name="find-us" id="find-us">
                        <option value="Friends" selected>
                            Friends
                        </option>
                        <option value="search">search engine</option>
                        <option value="add">add</option>
                        <option value="other">other</option>
                    </select>
            </div>
        </div>
        <div class="row">
                <div class="col span-1-of-3">
                    <label for="">Newsletter</label></div>
                     <div class="col span-2-of-3">
                    <input type="checkbox" name="news" id="news" checked> Yes Please
            </div>
        </div>
        <div class="row">
                <div class="col span-1-of-3">
                    <label for="">Drop us a line</label></div>
                     <div class="col span-2-of-3">
                   <textarea name="message" placeholder="Your Message" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="row">
                <div class="col span-1-of-3">
                    <label for="">&nbsp</label></div>
                     <div class="col span-2-of-3">
                     {% csrf_token %}
                    <input type="submit"  value="Send">
            </div>
        </div>
        </form>
    </div>
</section>
</body>
</html>
